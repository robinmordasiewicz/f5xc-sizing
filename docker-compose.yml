services:
  mkdocs:
    image: ghcr.io/robinmordasiewicz/f5xc-mkdocs:latest
    container_name: f5-mkdocs-preview
    ports:
      - "8000:8000"
    volumes:
      - .:/docs
    entrypoint: ["/bin/bash", "/docs/scripts/build.sh", "--serve"]

  # Production-like build for testing PDF buttons and other build-time features
  mkdocs-test:
    image: ghcr.io/robinmordasiewicz/f5xc-mkdocs:latest
    container_name: f5-mkdocs-test
    profiles:
      - test
    ports:
      - "8001:8000"
    volumes:
      - .:/docs
    entrypoint: ["/bin/bash", "/docs/scripts/build.sh", "--test"]
