site_name: F5 Distributed Cloud Sizing Guide
site_description: Comprehensive sizing questionnaire for F5 XC deployments
site_author: F5 Networks
site_url: https://robinmordasiewicz.github.io/f5xc-sizing/

repo_name: robinmordasiewicz/f5xc-sizing
repo_url: https://github.com/robinmordasiewicz/f5xc-sizing

theme:
  name: material
  logo: assets/f5-logo.svg
  favicon: assets/favicon.ico
  palette:
    - scheme: default
      primary: red
      accent: red
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - with-pdf:
      author: F5 Networks
      cover_title: F5 Distributed Cloud
      cover_subtitle: Customer Scoping and Requirements Guide
      cover_logo: assets/f5-logo.svg
      toc_title: Table of Contents
      heading_shift: false
      toc_level: 3
      ordered_chapter_level: 2
      exclude_pages:
        - 'tags/'
      enabled_if_env: ENABLE_PDF_EXPORT
      debug_html: false
      verbose: false

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - tables
  - attr_list
  - md_in_html
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/robinmordasiewicz/f5xc-sizing
  generator: false

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - Getting Started:
    - Introduction: getting-started/introduction.md
    - How to Use This Guide: getting-started/how-to-use.md
    - Service Tier Comparison: getting-started/service-tiers.md
  - Security Services:
    - Overview: security/index.md
    - Web Application Firewall (WAF): security/waf.md
    - API Security: security/api-security.md
    - Bot Defense: security/bot-defense.md
    - DDoS Protection: security/ddos.md
    - Client-Side Defense: security/client-side-defense.md
  - Networking Services:
    - Overview: networking/index.md
    - HTTP Load Balancing: networking/http-load-balancer.md
    - TCP Load Balancing: networking/tcp-load-balancer.md
    - DNS Services: networking/dns.md
    - Multi-Cloud Networking: networking/multi-cloud-networking.md
    - App Connect: networking/app-connect.md
  - Performance Services:
    - Overview: performance/index.md
    - CDN: performance/cdn.md
    - Edge Compute: performance/edge-compute.md
  - Infrastructure:
    - Overview: infrastructure/index.md
    - Customer Edge Sites: infrastructure/customer-edge.md
    - Cloud Sites: infrastructure/cloud-sites.md
  - Summary:
    - Requirements Summary: summary/requirements-summary.md
    - Next Steps: summary/next-steps.md
